# CI/CD pipeline EcoRide – optimisation & écoconception
# Note: Les avertissements VS Code concernant les références aux secrets (${{ secrets.X }})
# peuvent être ignorés. Ces secrets sont définis dans l'environnement GitHub et
# fonctionneront correctement lors de l'exécution du workflow.
name: CI/CD EcoRide

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: eco-ride-${{ github.ref }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18'
  PHP_VERSION: '8.2'
  COMPOSER_PROCESS_TIMEOUT: 0
  COMPOSER_NO_INTERACTION: 1
  COMPOSER_NO_AUDIT: 1

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache front dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
      - name: Install front dependencies
        run: cd frontend && npm ci
      - name: Lint front
        run: cd frontend && npm run lint
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, json
      - name: Verify PHP version
        run: php -v
      - name: Update composer.lock
        run: cd backend && composer update --lock --no-install
      - name: Cache back dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
      - name: Install back dependencies
        run: cd backend && composer install --prefer-dist
      - name: Lint back
        run: cd backend && vendor/bin/phpcs --standard=config/phpcs.xml app
  
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache front dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
      - name: Install front dependencies
        run: cd frontend && npm ci
      - name: Run unit tests (Vitest)
        run: cd frontend && npm run test:unit
      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage
          retention-days: 7
      - name: Build for E2E tests
        run: cd frontend && npm run build
      - name: Run e2e tests
        run: cd frontend && npm run test:e2e:ci
        env:
          CYPRESS_baseUrl: http://localhost:3000
          NODE_ENV: test
      - name: Upload Cypress screenshots if tests fail
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: pdo, json
          coverage: xdebug
      - name: Cache back dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
      - name: Install back dependencies
        run: cd backend && composer install --prefer-dist
      - name: Run backend tests
        run: cd backend && vendor/bin/phpunit -c phpunit.xml
      - name: Upload PHP coverage report
        uses: actions/upload-artifact@v4
        with:
          name: php-coverage
          path: backend/coverage
          retention-days: 7

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache front dependencies
        uses: actions/cache@v3
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/package-lock.json') }}
      - name: Install front dependencies
        run: cd frontend && npm ci
      - name: Build frontend
        run: cd frontend && npm run build
      - name: Check bundle size
        run: cd frontend && npm run bundle:check
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  audit:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install Lighthouse
        run: npm install -g @lhci/cli
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      - name: Run Lighthouse CI
        run: lhci autorun --config=./config/lighthouse.config.js
      - name: Run security audit
        run: cd frontend && npm audit --production

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: [audit]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID || '' }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY || '' }}
          aws-region: eu-west-3
      - name: Deploy to S3
        run: |
          if [ -n "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
            aws s3 sync frontend/dist s3://ecoride-prod/ --delete
          else
            echo "Skipping S3 deployment: AWS credentials not available"
          fi
      - name: Invalidate CloudFront
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}" ]; then
            aws cloudfront create-invalidation --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID || 'dummy-id' }} --paths "/*"
          else
            echo "Skipping CloudFront invalidation: Distribution ID not available"
          fi
      - name: Notify deployment
        run: |
          echo "Deployment completed successfully" 