<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Connexion - EcoRide" />
    <link rel="icon" href="../../assets/images/favicon.ico" />
    <title>Connexion - EcoRide</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body class="page-login">
    <header class="header">
      <div class="header__logo">
        <img src="../../assets/images/logo.svg" alt="Logo EcoRide" />
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="index.html" class="header__link">Accueil</a></li>
          <li class="header__item"><a href="register.html" class="header__link">Inscription</a></li>
          <li class="header__item">
            <a href="login.html" class="header__link header__link--active">Connexion</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title">Connexion</h1>
      <form class="form-login" novalidate>
        <div class="form-login__group">
          <label for="email" class="form-login__label">Email</label>
          <input type="email" id="email" name="email" class="form-login__input" required />
          <span class="form-login__error-text" data-error="email"></span>
        </div>
        <div class="form-login__group">
          <label for="password" class="form-login__label">Mot de passe</label>
          <input type="password" id="password" name="password" class="form-login__input" required />
          <span class="form-login__error-text" data-error="password"></span>
        </div>
        <div class="form-login__remember">
          <input type="checkbox" id="remember" name="remember" class="form-login__checkbox" />
          <label for="remember" class="form-login__checkbox-label">Se souvenir de moi</label>
        </div>
        <div class="form-login__error"></div>
        <button type="submit" class="form-login__button button button--primary">
          Se connecter
        </button>
        <p class="form-login__register-link">
          Pas encore de compte ?
          <a href="register.html">Inscrivez-vous</a>
        </p>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 EcoRide</p>
    </footer>
    <script type="module" src="../../assets/js/common/api.js"></script>
    <script type="module" src="../../assets/js/public/login.js"></script>
  </body>
</html>
