<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Inscription – EcoRide</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/styles/main.min.css" />
  </head>
  <body>
    <div class="register-page">
      <div class="register-modal" role="dialog" aria-labelledby="register-title">
        <button class="register-modal__close" aria-label="Fermer">✕</button>

        <div class="register-modal__logo">
          <img src="/assets/images/LogoText_Ecoride.svg" alt="EcoRide Logo" />
        </div>

        <h1 id="register-title" class="register-modal__title">Créer un compte</h1>
        <p class="register-modal__subtitle">Rejoignez-nous dès aujourd'hui</p>

        <form class="register-form" novalidate>
          <div class="register-form__global-message" role="alert" aria-live="assertive"></div>
          <!-- Nom -->
          <div class="register-form__group">
            <label for="fullname">Nom complet</label>
            <input type="text" id="fullname" name="fullname" placeholder="Jean Dupont" required />
          </div>
          <!-- Email -->
          <div class="register-form__group">
            <label for="email">Adresse email</label>
            <input type="email" id="email" name="email" placeholder="nom@exemple.com" required />
          </div>
          <!-- Mot de passe -->
          <div class="register-form__group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required />
            <button type="button" class="toggle-visibility" aria-label="Afficher/masquer">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
          <!-- Confirm -->
          <div class="register-form__group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="••••••••"
              required
            />
            <button type="button" class="toggle-visibility" aria-label="Afficher/masquer">
              <i class="fa-regular fa-eye"></i>
            </button>
          </div>
          <!-- Conditions -->
          <div class="register-form__checkbox">
            <input type="checkbox" id="terms" required />
            <label for="terms">
              J'accepte les
              <a href="/terms">conditions d'utilisation</a>
              et la
              <a href="/privacy">politique de confidentialité</a>
            </label>
          </div>
          <!-- Submit -->
          <button type="submit" class="register-form__submit">S'inscrire</button>
          <div class="register-form__overlay hidden" aria-hidden="true">
            <div class="register-form__spinner" role="status">
              <span class="visually-hidden">Chargement...</span>
            </div>
          </div>
        </form>

        <p class="register-modal__login">
          Déjà inscrit ?
          <a href="/login">Se connecter</a>
        </p>
      </div>
    </div>
    <a href="/" class="register-modal__back">Retour à l'accueil</a>
  </body>
  <script type="module" src="/assets/js/register.js"></script>
</html>
