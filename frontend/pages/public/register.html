<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Inscription - EcoRide" />
    <link rel="icon" href="../../assets/images/favicon.ico" />
    <title>Inscription - EcoRide</title>
    <link rel="stylesheet" href="../../assets/css/main.css" />
  </head>
  <body class="page-register">
    <header class="header">
      <div class="header__logo">
        <img src="../../assets/images/logo.svg" alt="Logo EcoRide" />
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="index.html" class="header__link">Accueil</a></li>
          <li class="header__item">
            <a href="register.html" class="header__link header__link--active">Inscription</a>
          </li>
          <li class="header__item"><a href="login.html" class="header__link">Connexion</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <h1 class="main__title">Inscription</h1>
      <form class="form-register" novalidate>
        <div class="form-register__group">
          <label for="name" class="form-register__label">Nom complet</label>
          <input type="text" id="name" name="name" class="form-register__input" required />
          <span class="form-register__error-text" data-error="name"></span>
        </div>
        <div class="form-register__group">
          <label for="email" class="form-register__label">Email</label>
          <input type="email" id="email" name="email" class="form-register__input" required />
          <span class="form-register__error-text" data-error="email"></span>
        </div>
        <div class="form-register__group">
          <label for="password" class="form-register__label">Mot de passe</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-register__input"
            required
          />
          <span class="form-register__error-text" data-error="password"></span>
        </div>
        <div class="form-register__group">
          <label for="password-confirm" class="form-register__label">
            Confirmer le mot de passe
          </label>
          <input
            type="password"
            id="password-confirm"
            name="passwordConfirm"
            class="form-register__input"
            required
          />
          <span class="form-register__error-text" data-error="passwordConfirm"></span>
        </div>
        <div class="form-register__error"></div>
        <button type="submit" class="form-register__button button button--primary">
          S'inscrire
        </button>
        <p class="form-register__login-link">
          Déjà inscrit ?
          <a href="login.html">Connectez-vous</a>
        </p>
      </form>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2025 EcoRide</p>
    </footer>
    <script type="module" src="../../assets/js/common/api.js"></script>
    <script type="module" src="../../assets/js/public/register.js"></script>
  </body>
</html>
