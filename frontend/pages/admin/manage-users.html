<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion des utilisateurs – Admin EcoRide</title>
    <link rel="stylesheet" href="../../assets/styles/main.min.css" />
    <script src="https://kit.fontawesome.com/6cca64e339.js" crossorigin="anonymous"></script>
  </head>
  <body class="page-admin">
    <header class="header header--admin">
      <div class="header__logo">
        <img src="../../assets/images/LogoText_Ecoride.svg" alt="Logo EcoRide" />
      </div>
      <!-- Bouton menu mobile -->
      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="header__nav" id="admin-nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="dashboard.html" class="header__link">
              <i class="fa-solid fa-chart-line"></i>
              <span>Tableau de bord</span>
            </a>
          </li>
          <li class="header__item">
            <a href="manage-users.html" class="header__link header__link--active">
              <i class="fa-solid fa-users"></i>
              <span>Gestion des utilisateurs</span>
            </a>
          </li>
          <li class="header__item">
            <a href="/pages/public/index.html" class="header__link">
              <i class="fa-solid fa-globe"></i>
              <span>Voir le site</span>
            </a>
          </li>
          <li class="header__item">
            <button id="logout-btn" class="header__link">
              <i class="fa-solid fa-right-from-bracket"></i>
              <span>Déconnexion</span>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main main--admin">
      <div class="admin-header">
        <h1 class="admin-header__title">Gestion des utilisateurs</h1>
      </div>
      
      <div class="admin-table">
        <div class="table-scroll-indicator">
          <span>Faire défiler pour voir tous les détails</span>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <table>
          <thead>
            <tr>
              <th>Nom</th>
              <th>Email</th>
              <th>Rôles</th>
              <th>Ajouter un rôle</th>
            </tr>
          </thead>
          <tbody id="users-tbody">
            <!-- Chargé dynamiquement -->
            <!-- Template d'exemple pour le JavaScript -->
            <tr id="user-row-template" style="display: none;">
              <td data-label="Nom" class="user-name"></td>
              <td data-label="Email" class="user-email"></td>
              <td data-label="Rôles" class="user-roles"></td>
              <td data-label="Ajouter un rôle" class="user-actions">
                <select class="role-select">
                  <option value="">Sélectionner un rôle</option>
                  <option value="admin">Administrateur</option>
                  <option value="user">Utilisateur</option>
                </select>
                <button class="add-role-btn">Ajouter</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="table-empty-state" id="no-users-message" style="display: none;">
          <p>Aucun utilisateur trouvé</p>
        </div>
      </div>
    </main>
    <footer class="footer footer--admin">
      <p class="footer__text">&copy; 2025 EcoRide - Administration</p>
    </footer>
    <script type="module" src="../../assets/js/admin/manage-users.js"></script>
    <script src="../../assets/js/admin/admin-menu.js"></script>
    <script src="../../assets/js/admin/admin-tables.js"></script>
  </body>
</html>
